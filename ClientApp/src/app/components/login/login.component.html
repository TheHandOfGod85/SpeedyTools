<div class="row justify-content-center mt-5">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <div class="row justify-content-center">
      <mat-spinner *ngIf="isLoading"></mat-spinner>
    </div>
    <form #loginForm="ngForm" (ngSubmit)="signIn(loginForm)" *ngIf="!isLoading">
      <h2 class="form-signin-heading">Please sign in</h2>
      <div class="form-group">
        <label for="inputEmail" class="sr-only">Email address</label>
        <input
          type="email"
          id="inputEmail"
          name="email"
          ngModel
          #email="ngModel"
          class="form-control"
          placeholder="Email address"
          required
          email
        />
        <div class="alert alert-danger" *ngIf="email.touched && !email.valid">
          <div *ngIf="email.errors?.['required']">Email is required</div>
          <div *ngIf="email.errors?.['email']">Must be a valid email</div>
        </div>
      </div>
      <div class="form-group mb-2">
        <label for="inputPassword" class="sr-only">Password</label>
        <input
          type="password"
          id="inputPassword"
          name="password"
          ngModel
          #password="ngModel"
          class="form-control"
          placeholder="Password"
          required
          password
        />
        <div
          class="alert alert-danger"
          *ngIf="password.touched && !password.valid"
        >
          <div *ngIf="password.errors?.['required']">Password is required</div>
        </div>
      </div>
      <div class="alert alert-danger" *ngIf="!loginForm.valid && errors">
        {{ errors }}
      </div>
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="!loginForm.valid"
      >
        Sign in
      </button>
    </form>
  </div>
</div>
