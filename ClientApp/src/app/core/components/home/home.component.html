<div class="text-center">
  <img
    src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
    class="img-fluid"
    alt="Sample image"
  />
</div>

<div class="row justify-content-center">
  <div *ngIf="isLoading" class="spinner-border" role="status"></div>
</div>
<form [formGroup]="loginForm" (ngSubmit)="signIn()" *ngIf="!isLoading">
  <!-- Email input -->
  <div class="row justify-content-center">
    <mat-form-field
      appearance="outline"
      *ngIf="!authService.isLoggedIn()"
      class="col-xs-12 col-sm-8 col-lg-7"
    >
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email" />
      <mat-error *ngIf="loginForm.get('email')?.errors?.['required']">
        Email is required
      </mat-error>
    </mat-form-field>
  </div>

  <!-- Password input -->
  <div class="row justify-content-center">
    <mat-form-field
      appearance="outline"
      *ngIf="!authService.isLoggedIn()"
      class="col-xs-12 col-sm-8 col-lg-7"
    >
      <mat-label>Password</mat-label>
      <input matInput type="text" formControlName="password" type="password" />
      <mat-error *ngIf="loginForm.get('password')?.errors?.['required']">
        Password is required
      </mat-error>
    </mat-form-field>
  </div>
  <mat-error *ngIf="errors">
    {{ errors }}
  </mat-error>
  <div class="text-center">
    <button
      *ngIf="!authService.isLoggedIn()"
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="!loginForm.valid"
    >
      Login
    </button>
  </div>
</form>
