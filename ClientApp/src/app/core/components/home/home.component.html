<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img
          src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
          class="img-fluid"
          alt="Sample image"
        />
      </div>
      <div *ngIf="isLoading" class="text-center">
        <div class="spinner-border" role="status"></div>
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1" *ngIf="!isLoading">
        <form #loginForm="ngForm" (ngSubmit)="signIn(loginForm)">

          <!-- <div class="divider d-flex align-items-center my-4">

          <!-- Email input -->
          <div class="form-outline mb-4">
            <label for="inputEmail" class="sr-only">Email address</label>
            <input
              type="email"
              id="inputEmail"
              name="email"
              ngModel
              #email="ngModel"
              class="form-control"
              placeholder="Email address"
              required
              email
            />
            <div
              class="alert alert-danger"
              *ngIf="email.touched && !email.valid"
            >
              <div *ngIf="email.errors?.['required']">Email is required</div>
              <div *ngIf="email.errors?.['email']">Must be a valid email</div>
            </div>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-3">
            <label for="inputPassword" class="sr-only">Password</label>
            <input
              type="password"
              id="inputPassword"
              name="password"
              ngModel
              #password="ngModel"
              class="form-control"
              placeholder="Password"
              required
              password
            />
            <div
              class="alert alert-danger"
              *ngIf="password.touched && !password.valid"
            >
              <div *ngIf="password.errors?.['required']">
                Password is required
              </div>
            </div>
          </div>
          <div class="alert alert-danger" *ngIf="!loginForm.valid && errors">
            {{ errors }}
          </div>
          <!-- <div class="d-flex justify-content-between align-items-center"> -->

          <div class="text-center text-lg-start mt-4 pt-2">
            <button
              mat-raised-button
              color="primary"
              type="submit"
              [disabled]="!loginForm.valid"
            >
              Login
            </button>
