<div class="container">
  <div class="row d-flex justify-content-center align-items-center">
    <div class="col-md-9 col-lg-6 col-xl-5">
      <img
        src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
        class="img-fluid"
        alt="Sample image"
      />
    </div>
  </div>
  <div *ngIf="isLoading" class="text-center">
    <div class="spinner-border" role="status"></div>
  </div>
  <form [formGroup]="loginForm" (ngSubmit)="signIn()" *ngIf="!isLoading">
    <!-- Email input -->
    <div class="row justify-content-center">
      <div *ngIf="!token" class="col-md-6">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" />
          <mat-error *ngIf="loginForm.get('email')?.errors?.['required']">
            Email is required
          </mat-error>
        </mat-form-field>
      </div>
    </div>

    <!-- Password input -->
    <div class="row justify-content-center">
      <div *ngIf="!token" class="col-md-6">
        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input
            matInput
            type="text"
            formControlName="password"
            type="password"
          />
          <mat-error *ngIf="loginForm.get('password')?.errors?.['required']">
            Password is required
          </mat-error>
        </mat-form-field>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <mat-error *ngIf="errors" class="text-center">
          {{ errors }}
        </mat-error>
      </div>
    </div>
    <div class="row justify-content-center mt-2 mb-5">
      <div *ngIf="!token" class="col-md-6 d-flex justify-content-center">
        <button
          mat-raised-button
          color="primary"
          type="submit"
          [disabled]="!loginForm.valid"
        >
          Login
        </button>
      </div>
     
    </div>
  </form>
</div>
<!-- Copyright -->
<app-footer></app-footer>
