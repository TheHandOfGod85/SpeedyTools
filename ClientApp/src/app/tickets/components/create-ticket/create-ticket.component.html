<!--Title Dialog-->
<div mat-dialog-title align="center">
  <h1>Ticket Form</h1>
</div>
<div mat-dialog-content>
  <form [formGroup]="ticketForm">
    <!-- Title field -->
    <mat-form-field appearance="outline" class="mt-2 mb-1">
      <mat-label>Title</mat-label>
      <input matInput type="text" formControlName="title" />
      <mat-error *ngIf="ticketForm.get('title')?.errors?.['required']">
        Title is required
      </mat-error>
    </mat-form-field>
    <!-- Description field -->
    <mat-form-field appearance="outline">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description"></textarea>
      <mat-error *ngIf="ticketForm.get('description')?.errors?.['required']">
        Description is required
      </mat-error>
    </mat-form-field>
  </form>
  <!-- Buttons -->
  <div mat-dialog-actions align="center">
    <button mat-raised-button type="button" mat-dialog-close>Cancel</button>
    <button
      (click)="onFormSubmit()"
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="!ticketForm.valid"
    >
      Save
    </button>
  </div>
</div>
