<div class="row justify-content-center mt-3">
  <mat-form-field appearance="outline" class="col-12 col-sm-8 col-lg-5">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" #input />
  </mat-form-field>
</div>

<div class="row justify-content-center">
  <div class="col-lg-10">
    <button
      class="mb-2"
      mat-raised-button
      type="button"
      color="primary"
      (click)="openDialog()"
    >
      Add
    </button>
    <table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="created">
        <th
          mat-sort-header
          mat-header-cell
          *matHeaderCellDef
          class="text-nowrap"
        >
          CREATED
        </th>
        <td mat-cell *matCellDef="let element" class="text-nowrap">
          {{ element.created | date : "dd-MM-yyyy HH:mm" }}
        </td>
      </ng-container>

      <ng-container matColumnDef="appUserName">
        <th
          mat-sort-header
          mat-header-cell
          *matHeaderCellDef
          class="text-nowrap"
        >
          CREATED BY
        </th>
        <td mat-cell *matCellDef="let element" class="text-nowrap">
          {{ element.appUserName }}
        </td>
      </ng-container>

      <ng-container matColumnDef="title">
        <th
          mat-sort-header
          mat-header-cell
          *matHeaderCellDef
          class="text-nowrap"
        >
          TITLE
        </th>
        <td mat-cell *matCellDef="let element" class="text-nowrap">
          {{ element.title }}
        </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th
          mat-sort-header
          mat-header-cell
          *matHeaderCellDef
          class="text-nowrap"
        >
          DESCRIPTION
        </th>
        <td mat-cell *matCellDef="let element">
          {{ element.description }}
        </td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef class="text-nowrap">Action</th>
        <td mat-cell *matCellDef="let element" class="text-nowrap">
          <button mat-icon-button class="mx-2" color="warn">
            <i class="fa fa-eye" aria-hidden="true"></i>
          </button>
          <button
            *ngIf="authService.currentUser.role === 'Admin'"
            mat-icon-button
            class="mx-2"
            color="accent"
          >
            <i class="fa fa-pencil" aria-hidden="true"></i>
          </button>
          <button
            (click)="deleteTicket(element.id)"
            *ngIf="authService.currentUser.role === 'Admin'"
            mat-icon-button
            color="primary"
          >
            <i class="fa fa-trash" aria-hidden="true"></i>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      <!-- Row shown when there is no matching data. -->
      <div class="align-self-center">
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            No data matching the filter "{{ input.value }}"
          </td>
        </tr>
      </div>
    </table>
    <mat-paginator
      class="mt-3 align-self-end"
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page of users"
    ></mat-paginator>
  </div>
</div>
