<div class="container">
  <div class="d-flex justify-content-center mt-2">
    <mat-form-field appearance="outline" class="col-12 col-sm-8 col-lg-5">
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" #input />
    </mat-form-field>
  </div>
  <div class="d-flex flex-column justify-content-center">
    <button
      class="align-self-start mb-2"
      mat-raised-button
      type="button"
      color="primary"
      (click)="openDialog()"
    >
      Add
    </button>
    <table matSort mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <ng-container matColumnDef="created">
        <th mat-sort-header mat-header-cell *matHeaderCellDef>CREATED</th>
        <td mat-cell *matCellDef="let element">
          {{ element.created | date : "dd-MM-yyyy HH:mm" }}
        </td>
      </ng-container>

      <ng-container matColumnDef="title">
        <th mat-sort-header mat-header-cell *matHeaderCellDef>TITLE</th>
        <td mat-cell *matCellDef="let element">
          {{ element.title }}
        </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-sort-header mat-header-cell *matHeaderCellDef>DESCRIPTION</th>
        <td mat-cell *matCellDef="let element">
          {{ element.description }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      <!-- Row shown when there is no matching data. -->
      <div class="align-self-center">
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            No data matching the filter "{{ input.value }}"
          </td>
        </tr>
      </div>
    </table>
    <mat-paginator
      class="mt-3 align-self-end"
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page of users"
    ></mat-paginator>
  </div>
</div>
