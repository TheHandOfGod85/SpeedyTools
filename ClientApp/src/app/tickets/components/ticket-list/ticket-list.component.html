<div class="row mt-3">
  <div class="col-xs-6">
    <mat-card class="w-75 mx-auto">
      <mat-card-header>
        <mat-card-title class="">{{ ticket.title }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>{{ ticket.description }}</mat-card-content>
      <mat-card-actions>
        <button mat-button>View</button>
        <button mat-button>Edit</button>
        <button mat-button (click)="deleteTicket.emit(ticket.id)">
          Delete
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
