<div class="row mt-3">
  <div class="col-xs-6">
    <mat-card class="w-50 mx-auto">
      <mat-card-header>
        <mat-card-title class="">{{ ticket.title }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>{{ ticket.description }}</mat-card-content>
      <mat-card-actions>
        <button mat-button>View</button>
        <button mat-button>Edit</button>
        <button mat-button (click)="onDeleteTicket()">Delete</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
