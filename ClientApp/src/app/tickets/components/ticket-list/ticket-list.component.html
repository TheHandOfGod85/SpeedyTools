<div class="row mt-3">
  <div class="col-xs-12">
    <mat-card class="w-75 mx-auto bg-light">
      <mat-card-header>
        <div class="d-flex flex-row">
          <mat-card-title class="text-primary fw-bold">{{
            ticket.title
          }}</mat-card-title>
          <div class="mx-3"></div>
          <mat-card-title class="text-danger fw-bold">{{
            ticket.appUserName
          }}</mat-card-title>
        </div>
      </mat-card-header>
      <mat-card-content>
        <h5 class="text-secondary">
          {{ ticket.created | date : "dd-MM-yyyy :: HH:mm" }}
        </h5>
        <section class="fst-italic">{{ ticket.description }}</section>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>View</button>
        <button mat-button>Edit</button>
        <button mat-button (click)="deleteTicket.emit(ticket.id)">
          Delete
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
