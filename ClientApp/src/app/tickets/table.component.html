<div class="container">
  <div class="row mt-5">
    <button
      mat-raised-button
      type="button"
      color="primary"
      routerLink="/create"
      style="width: 110px; height: 40px"
    >
      Add
    </button>
    <div class="row mt-2">
      <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" #input />
      </mat-form-field>
    </div>
  </div>
</div>

<div class="container">
  <div class="row col-12 mt-2 text-center">
    <table
      mat-table
      [dataSource]="dataSource"
      class="mat-elevation-z8 demo-table"
    >
      <<ng-container matColumnDef="created">
        <th mat-header-cell *matHeaderCellDef class="demo-table-cell">
          Created
        </th>
        <td mat-cell *matCellDef="let element" class="demo-table-cell">
          {{ element.created | date : "dd-MM-yyyy HH:mm" }}
        </td>
      </ng-container>

      <<ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef class="demo-table-cell">TITLE</th>
        <td mat-cell *matCellDef="let element" class="demo-table-cell">
          {{ element.title }}
        </td>
      </ng-container>

      <<ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef class="demo-table-cell">
          Description
        </th>
        <td mat-cell *matCellDef="let element" class="demo-table-cell">
          {{ element.description }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
