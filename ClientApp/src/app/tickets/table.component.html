<div class="d-flex flex-column align-items-center mt-2 ms-4 me-4">
  <div>
    <div class="text-center">
      <mat-form-field
        appearance="outline"
        [style.width]="
          (responsiveService.isHandset$ | async) ? '100%' : '400px'
        "
      >
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" #input />
      </mat-form-field>
    </div>
    <div class="align-self-start mb-2">
      <button
        mat-raised-button
        type="button"
        color="primary"
        routerLink="/create"
        style="width: 110px; height: 40px"
      >
        Add
      </button>
    </div>
    <table
      matSort
      style="max-width: 1200px"
      mat-table
      [dataSource]="dataSource"
      class="mat-elevation-z8 demo-table"
    >
      <ng-container matColumnDef="created">
        <th
          mat-sort-header
          mat-header-cell
          *matHeaderCellDef
          class="demo-table-cell header-cell"
        >
          CREATED
        </th>
        <td mat-cell *matCellDef="let element" class="demo-table-cell">
          {{ element.created | date : "dd-MM-yyyy HH:mm" }}
        </td>
      </ng-container>

      <ng-container matColumnDef="title">
        <th
          mat-sort-header
          mat-header-cell
          *matHeaderCellDef
          class="demo-table-cell header-cell"
        >
          TITLE
        </th>
        <td mat-cell *matCellDef="let element" class="demo-table-cell">
          {{ element.title }}
        </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th
          mat-sort-header
          mat-header-cell
          *matHeaderCellDef
          class="demo-table-cell header-cell"
        >
          DESCRIPTION
        </th>
        <td mat-cell *matCellDef="let element" class="demo-table-cell">
          {{ element.description }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      <!-- Row shown when there is no matching data. -->
      <div class="text-center">
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">
            No data matching the filter "{{ input.value }}"
          </td>
        </tr>
      </div>
    </table>
  </div>
</div>
<mat-paginator
  [pageSizeOptions]="[5, 10, 25, 100]"
  aria-label="Select page of users"
></mat-paginator>
