<div class="d-flex flex-column mt-2">
  <div class="align-self-center">
    <mat-form-field
      appearance="outline"
      [style.width]="'window.innerWidth >= 768' ? '100%' : '200px'"
    >
      <mat-label>Filter</mat-label>
      <input matInput (keyup)="applyFilter($event)" #input />
    </mat-form-field>
  </div>
  <div class="m-2">
    <button
      mat-raised-button
      type="button"
      color="primary"
      routerLink="/create"
      style="width: 110px; height: 40px"
    >
      Add
    </button>
  </div>
</div>

<div class="d-flex flex-column m-2">
  <div>
    <table
      mat-table
      [dataSource]="dataSource"
      class="mat-elevation-z8 demo-table"
    >
      <ng-container matColumnDef="created">
        <th mat-header-cell *matHeaderCellDef class="demo-table-cell">
          CREATED
        </th>
        <td mat-cell *matCellDef="let element" class="demo-table-cell">
          {{ element.created | date : "dd-MM-yyyy HH:mm" }}
        </td>
      </ng-container>

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef class="demo-table-cell">TITLE</th>
        <td mat-cell *matCellDef="let element" class="demo-table-cell">
          {{ element.title }}
        </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef class="demo-table-cell">
          DESCRIPTION
        </th>
        <td mat-cell *matCellDef="let element" class="demo-table-cell">
          {{ element.description }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
