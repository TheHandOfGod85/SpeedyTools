<div class="row d-none d-lg-block">
  <div class="col-xs-12">
    <app-table-ticket></app-table-ticket>
  </div>
</div>
<div class="row d-sm-block d-lg-none">
  <h1 class="text-center mt-2">Tickets</h1>
  <div class="text-center">
    <button
      class="mb-2"
      mat-raised-button
      type="button"
      color="primary"
      (click)="openDialog()"
    >
      Add
    </button>
  </div>
  <ng-container *ngFor="let ticket of tickets">
    <div class="col-xs-12">
      <app-ticket-list
        [ticket]="ticket"
        (deleteTicket)="emitDeleteTicket($event)"
      ></app-ticket-list>
    </div>
  </ng-container>
</div>
